"$schema": http://json-schema.org/draft-07/schema#
description: Test 'enum', 'pattern' and 'range'
type: object
additionalProperties: false
properties:
  str_enum:
    type: string
    enum:
      - A
      - B
      - C
  str_regexp:
    type: string
    pattern: "^prefix_\\.*"

  number_range:
    type: number
    minimum: 0
    maximum: 9
  number_range_ex:
    type: number
    exclusiveMinimum: 0
    exclusiveMaximum: 9
