"$schema": http://json-schema.org/draft-04/schema#
"id": constraints
title: Conversion of constraints
description: Test 'enum', 'pattern' and 'range'
type: object
additionalProperties: false
properties:
  str_enum:
    type: string
    enum:
      - A
      - B
      - C
  str_regexp:
    type: string
    pattern: "^prefix_\\.*"

  number_range:
    type: number
    minimum: 0
    maximum: 9

  number_range_ex:
    type: number
    minimum: 0
    exclusiveMinimum: true
    maximum: 9
    exclusiveMaximum: true

  str_length:
    type: string
    minLength: 4
    maxLength: 8

  str_length_ex:
    type: string
    minLength: 5
    maxLength: 7
